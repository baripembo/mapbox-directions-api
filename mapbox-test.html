<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='utf-8' />
    <title>Mapbox Directions Test</title>
    <meta name='viewport' content='width=device-width, initial-scale=1' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.js'></script>
    <script src='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.0/mapbox-gl-geocoder.min.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.css' rel='stylesheet' />
    <link href='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.0/mapbox-gl-geocoder.css' rel='stylesheet' />
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }
      #instructions {
			  position: absolute;
			  margin: 20px;
			  width: 20%;
			  top: 0;
			  bottom: 20%;
			  padding: 20px;
			  background-color: #fff;
			  overflow-y: scroll;
			  font-family: sans-serif;
			}
			.mapboxgl-ctrl-geocoder {
				width: 300px;
			}
    </style>
  </head>
  <body>
    <div id='map'></div>
    <div id="instructions"></div>
    <script>
    	mapboxgl.accessToken = 'pk.eyJ1IjoiZXJpa2F3ZWkiLCJhIjoiY2pqb2kzeXJoMmM1eDNsc280YnBub2d6aCJ9.DapwlemDz4dhkDIG7sNdwQ';
			const map = new mapboxgl.Map({
			  container: 'map',
			  style: 'mapbox://styles/mapbox/light-v10',
			  center: [-89.35, 43.05], 
			  zoom: 12
			});
			// set the bounds of the map
			const bounds = [
			  [-92.889427,42.491592],
			  [-86.82352,47.077252]
			];
			map.setMaxBounds(bounds);

			// an arbitrary start will always be the same
			// only the end or destination will change
			const start = [-89.384373, 43.0747];

			// create a function to make a directions request
			async function getRoute(end) {
			  const query = await fetch(
			    `https://api.mapbox.com/directions/v5/mapbox/driving/${start[0]},${start[1]};${end[0]},${end[1]}?steps=true&geometries=geojson&access_token=${mapboxgl.accessToken}`,
			    { method: 'GET' }
			  );
			  const json = await query.json();
			  const data = json.routes[0];
			  const route = data.geometry.coordinates;
			  const geojson = {
			    type: 'Feature',
			    properties: {},
			    geometry: {
			      type: 'LineString',
			      coordinates: route
			    }
			  };
			  // if the route already exists on the map, we'll reset it using setData
			  if (map.getSource('route')) {
			    map.getSource('route').setData(geojson);
			  }
			  // otherwise, we'll make a new request
			  else {
			    map.addLayer({
			      id: 'route',
			      type: 'line',
			      source: {
			        type: 'geojson',
			        data: geojson
			      },
			      layout: {
			        'line-join': 'round',
			        'line-cap': 'round'
			      },
			      paint: {
			        'line-color': '#00ABFF',
			        'line-width': 5,
			        'line-opacity': 0.75
			      }
			    });
			  }

			  console.log(geojson);

			  // get the sidebar and add the instructions
				const instructions = document.getElementById('instructions');
				const steps = data.legs[0].steps;

				let tripInstructions = '';
				for (const step of steps) {
				  tripInstructions += `<li>${step.maneuver.instruction}</li>`;
				}
				instructions.innerHTML = `<p><strong>Trip duration: ${Math.floor(
				  data.duration / 60
				)} min</strong></p><ol>${tripInstructions}</ol>`;
			}

			const geocoder = new MapboxGeocoder({
				// Initialize the geocoder
				accessToken: mapboxgl.accessToken, // Set the access token
				mapboxgl: mapboxgl, // Set the mapbox-gl instance
				marker: false, // Do not use the default marker style
				placeholder: 'Search for places in Wisconsin', // Placeholder text for the search bar
				bbox: [-92.889427,42.491592, -86.82352,47.077252], 
				proximity: {
					longitude: -89.384373,
					latitude: 43.0747
				},
			});
				 
			// Add the geocoder to the map
			map.addControl(geocoder);

			// Listen for the `result` event from the Geocoder // `result` event is triggered when a user makes a selection
			//  Add a marker at the result's coordinates
			geocoder.on('result', (event) => {
				getDestination(event.result.geometry.coordinates);
				//map.getSource('single-point').setData(event.result.geometry);
			});


			map.on('load', () => {
			  // make an initial directions request that
			  // starts and ends at the same location
			  getRoute(start);

			  // Add starting point to the map
			  map.addLayer({
			    id: 'point',
			    type: 'circle',
			    source: {
			      type: 'geojson',
			      data: {
			        type: 'FeatureCollection',
			        features: [
			          {
			            type: 'Feature',
			            properties: {},
			            geometry: {
			              type: 'Point',
			              coordinates: start
			            }
			          }
			        ]
			      }
			    },
			    paint: {
			      'circle-radius': 10,
			      'circle-color': '#EA1C24'
			    }
			  });
			  
			  map.on('click', (event) => {
				  const coords = Object.keys(event.lngLat).map((key) => event.lngLat[key]);
				  //console.log('coords',coords)
				  getDestination(coords);
				});
			});



			function getDestination(coords) {
				const end = {
			    type: 'FeatureCollection',
			    features: [
			      {
			        type: 'Feature',
			        properties: {},
			        geometry: {
			          type: 'Point',
			          coordinates: coords
			        }
			      }
			    ]
			  };
			  if (map.getLayer('end')) {
			    map.getSource('end').setData(end);
			  } else {
			    map.addLayer({
			      id: 'end',
			      type: 'circle',
			      source: {
			        type: 'geojson',
			        data: {
			          type: 'FeatureCollection',
			          features: [
			            {
			              type: 'Feature',
			              properties: {},
			              geometry: {
			                type: 'Point',
			                coordinates: coords
			              }
			            }
			          ]
			        }
			      },
			      paint: {
			        'circle-radius': 10,
			        'circle-color': '#f30'
			      }
			    });
			  }
			  getRoute(coords);
			}	
    </script>
  </body>
</html>
